<p-toast position="top-right"></p-toast>
<p-fieldset legend="Survey">
  <div class="container">
    <form class="row" [formGroup]="surveyForm" (ngSubmit)="onSurveySubmit()">
        <div class="panel-parent mb-5" *ngFor="let question of questions;let i=index;">
            <p-panel header={{question.title}}>
                <div class="my-4" *ngFor="let option of question.options;let x = index">
                    <input type="radio" class="form-check-input" formControlName={{i+1}} value={{option}} id="{{i+''+x}}">
                    <label class="mx-2" style="cursor:pointer" for="{{i+''+x}}">
                        {{option}}
                    </label>
                </div>
            </p-panel>
        </div>
        <div class="d-flex justify-content-between">
          <button [routerLink]="'/'" class="btn btn-primary"> Previous </button>
          <button type="submit" class="btn btn-primary" [disabled]="!surveyForm.valid"> Submit </button>
        </div>
    </form>
  </div>
</p-fieldset>
